<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-lg mx-auto mt-10 bg-white p-6 shadow rounded">
    <h1 class="text-2xl font-bold mb-4 text-center">Admin Login</h1>
    <form id="adminLoginForm" autocomplete="off">
      <input type="text" id="loginUsername" placeholder="Username" class="border p-2 w-full mb-3" required autocapitalize="off">
      <div class="relative mb-3">
        <input type="password" id="loginPassword" placeholder="Password" class="border p-2 w-full pr-10" required>
        <button type="button" id="togglePwd" class="absolute inset-y-0 right-2 flex items-center text-gray-400 text-xl" tabindex="-1">&#128065;</button>
      </div>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full font-semibold">Login</button>
      <div id="adminLoginError" class="text-red-500 text-sm mt-2 hidden"></div>
    </form>
  </div>

  <script>
    // âœ… Password show/hide toggle (unchanged)
    document.getElementById('togglePwd').onclick = function () {
      const pwd = document.getElementById('loginPassword');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
      this.style.color = pwd.type === 'text' ? '#1d4ed8' : '#a1a1aa';
    };

    // âœ… Admin Login Handler with Orders Access
    document.getElementById("adminLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const errorDiv = document.getElementById("adminLoginError");

      if (username === "Nipun31@" && password === "NIPUN07@") {
        errorDiv.classList.add("hidden");
        errorDiv.textContent = "";

        // ðŸ”¹ Store login flag in localStorage so admin-dashboard can verify session
        localStorage.setItem("isAdminLoggedIn", "true");

        alert("âœ… Admin login successful");
        window.location.href = "admin-dashboard.html"; // redirect to dashboard page
      } else {
        errorDiv.textContent = "Invalid admin credentials";
        errorDiv.classList.remove("hidden");
        document.getElementById("loginPassword").focus();
      }
    });
  </script>
</body>
</html>
