<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Success</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-2xl mx-auto p-6 bg-white shadow rounded mt-10 text-center">
    <h1 class="text-2xl font-bold text-green-600">✅ Order Placed Successfully!</h1>
    <p class="mt-2 text-gray-700">Thank you for shopping with us.</p>

    <div id="orderDetails" class="mt-6 text-left"></div>

    <a href="index.html" 
       class="mt-6 inline-block bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
       Continue Shopping
    </a>
  </div>

  <script>
    function loadOrderDetails() {
      const order = JSON.parse(localStorage.getItem("lastOrder") || "{}");
      if (!order.id) {
        document.getElementById("orderDetails").innerHTML = "<p>No recent order found.</p>";
        return;
      }

      let html = `
        <p><b>Order ID:</b> ${order.id}</p>
        <p><b>Date:</b> ${order.date}</p>
        <p><b>Payment Method:</b> ${order.method}</p>
        <p><b>Total Amount:</b> ₹${order.amount.toFixed(2)}</p>

        <h3 class="mt-4 font-bold">Customer Details</h3>
        <p>${order.customer.name}, ${order.customer.phone}</p>
        <p>${order.customer.address} - ${order.customer.pincode}</p>

        <h3 class="mt-4 font-bold">Items</h3>
        <ul class="list-disc pl-5">
          ${order.cart.map(item => 
            `<li>${item.name} × ${item.quantity} = ₹${(item.price * item.quantity).toFixed(2)}</li>`
          ).join("")}
        </ul>
      `;

      document.getElementById("orderDetails").innerHTML = html;
    }

    loadOrderDetails();
  </script>

</body>
</html>
