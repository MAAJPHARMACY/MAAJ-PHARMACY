<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order History</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold text-blue-700 mb-6">ðŸ“œ Order History</h1>
  <table class="w-full border-collapse bg-white shadow rounded">
    <thead>
      <tr class="bg-gray-100">
        <th class="border p-2">Order ID</th>
        <th class="border p-2">Customer</th>
        <th class="border p-2">Items</th>
        <th class="border p-2">Total</th>
        <th class="border p-2">Status</th>
      </tr>
    </thead>
    <tbody id="historyTable"></tbody>
  </table>

  <script>
    function renderHistory() {
      const orders = JSON.parse(localStorage.getItem("orderHistory") || "[]");
      const tbody = document.getElementById("historyTable");
      tbody.innerHTML = "";

      orders.reverse().forEach(order => {
        tbody.innerHTML += `
          <tr>
            <td class="border p-2">${order.id}</td>
            <td class="border p-2">${order.name} <br>${order.phone}</td>
            <td class="border p-2">
              <ul>${order.items.map(i => `<li>${i.name} Ã— ${i.quantity}</li>`).join("")}</ul>
            </td>
            <td class="border p-2">â‚¹${order.total}</td>
            <td class="border p-2">${order.status || "Pending"}</td>
          </tr>
        `;
      });
    }
    window.addEventListener("DOMContentLoaded", renderHistory);
  </script>
</body>
</html>
